<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binário para Decimal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>Conversor Binário/Decimal</h1>
        <div class="valores-container">
            <div class="valor">
                <label for="binario">Binario</label>
                <input type="number" id="binario" placeholder="Ex: 1101">
                <button id="binarioParaDecimal" onclick="converterBinarioDecimal()">Binario / Decimal</button>
            </div>
            <div class="valor">
                <label for="decimal">Decimal</label>
                <input type="number" id="decimal" placeholder="Ex: 50">
                <button id="decimalParaBinario" onclick="converterDecimalBinario()">Decimal / Binario</button>
            </div>
        </div>
        <div id="resultado">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
